    }
    .product-grid {
      display: grid;

    }

    }
    .btn.detail-link {
      background: linear-gradient(90deg, #1bb184 0%, #064124 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 24px;
      font-size: 1rem;

      cursor: pointer;

    .btn.detail-link:hover {
      background: linear-gradient(90deg, #064124 0%, #1bb184 100%);

    }
    .site-footer {
      background: #e6f2ea;
      color: #064124;
      text-align: center;
      padding: 24px 0;
      margin-top: 48px;
      font-size: 1.05rem;
      border-top: 1px solid #b2e2d3;
    }
    @media (max-width: 900px) {
      .product-grid {
        grid-template-columns: 1fr 1fr;
        gap: 18px;
      }

        height: 100px;

    }
    @media (max-width: 600px) {

<body>
  <header class="site-header">

  <script src="script.js"></script>
  <script>
document.addEventListener('DOMContentLoaded', async () => {
  const grid = document.getElementById('product-grid');
  const res = await fetch('http://localhost:3000/products');
  const products = await res.json();
  products.forEach(p => {
    const card = document.createElement('article');
    card.className = 'product-card';
    card.setAttribute('data-id', p.id);
    card.setAttribute('data-name', p.name);
    card.setAttribute('data-price', p.price);
    card.innerHTML = `
      <img src="${p.image || 'image/a1.jpg'}" alt="${p.name}" style="cursor:pointer;">
      <h3>${p.name}</h3>
      <p class="price">${Number(p.price).toLocaleString('vi-VN')}‚Ç´</p>
      <a class="btn detail-link" href="product-detail.html?id=${p.id}">Xem chi ti·∫øt s·∫£n ph·∫©m</a>
    `;
    // S·ª± ki·ªán click v√†o ·∫£nh ƒë·ªÉ xem chi ti·∫øt
    card.querySelector('img').onclick = () => {
      window.location.href = `product-detail.html?id=${p.id}`;
    };
    grid.appendChild(card);
  });
});
  </script>
</body>
