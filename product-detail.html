    .btn { padding: 10px 28px; font-size: 1.08rem; border-radius: 8px; background: linear-gradient(90deg, #1bb184 0%, #064124 100%); color: #fff; font-weight: 700; border: none; cursor: pointer; }

    .other-title {
      font-family: 'Playfair Display', serif;
      font-size: 1.3rem;
      color: #064124;
      margin: 32px 0 18px 0;
      text-align: center;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .other-products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 32px;
      margin-bottom: 48px;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }
    .other-card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 2px 16px #e6f2ea;
      padding: 18px 12px 24px 12px;
      text-align: center;

      display: flex;
      flex-direction: column;

    }
    .other-card:hover {

    .other-card img {

      height: 80px;

      border-radius: 12px;
      margin-bottom: 12px;
      box-shadow: 0 2px 8px #b2e2d3;
      border: 2px solid #e6f2ea;
      background: #f8fdfb;
      cursor: pointer;
    }
    .other-card h3 {
      font-size: 1.08rem;
      color: #064124;
      font-weight: 700;
      margin-bottom: 6px;
      margin-top: 0;
    }
    .other-card .price {
      color: #1bb184;
      font-size: 1.05rem;
      font-weight: 700;

    }
    .other-card .btn {
      padding: 6px 16px;
      font-size: 0.9rem;
      border-radius: 6px;
      background: linear-gradient(90deg, #1bb184 0%, #064124 100%);
      color: #fff;
      font-weight: 700;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
    }
    .other-card .btn:hover {
      background: linear-gradient(90deg, #064124 0%, #1bb184 100%);
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="index.html">üåø LEO Beauty</a>
      <nav class="main-nav">
        <a href="index.html">Trang ch·ªß</a>
        <a href="products.html">S·∫£n ph·∫©m</a>
        <a href="about.html">Gi·ªõi thi·ªáu</a>
        <a href="contact.html">Li√™n h·ªá</a>
        <a class="cart-link" href="cart.html">Gi·ªè (<span id="cart-count">0</span>)</a>
      </nav>
    </div>
  </header>
  <main>
    <div class="banner">
      <img src="image/avatar.jpg" alt="Banner" style="height:120px; border-radius:12px; margin-right:32px;">
      <div class="banner-title">T√¥n vinh v·∫ª ƒë·∫πp t·ª± nhi√™n c√πng LEO Beauty</div>

    <div class="detail-container" id="detail-container">

    </div>
    <div class="other-title">S·∫£n ph·∫©m li√™n quan</div>
    <div class="other-products" id="related-products">
      <!-- S·∫£n ph·∫©m li√™n quan s·∫Ω ƒë∆∞·ª£c render b·∫±ng JS -->

  <script src="script.js"></script>
  <script>
    // L·∫•y id s·∫£n ph·∫©m t·ª´ URL (?id=xxx)
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');
    async function loadDetail() {
      if (!id) return document.getElementById('detail-container').innerHTML = 'Kh√¥ng t√¨m th·∫•y s·∫£n ph·∫©m!';
      const res = await fetch('http://localhost:3000/products/' + id);
      if (!res.ok) return document.getElementById('detail-container').innerHTML = 'Kh√¥ng t√¨m th·∫•y s·∫£n ph·∫©m!';
      const p = await res.json();
      document.getElementById('detail-container').innerHTML = `
        <div class="detail-img">
          <img class="main-img" src="${p.image || 'image/a1.jpg'}" alt="${p.name}" id="main-img">
          <div class="gallery"></div>
        </div>
        <div class="detail-info">
          <h2>${p.name}</h2>
          <div class="price">${Number(p.price).toLocaleString('vi-VN')}‚Ç´</div>
          <div class="desc">${p.desc || 'Ch∆∞a c√≥ m√¥ t·∫£.'}</div>
          <div class="qty-group">
            <label for="qty">S·ªë l∆∞·ª£ng:</label>
            <input type="number" id="qty" min="1" value="1" />
          </div>
          <button class="btn" id="add-to-cart-detail">Th√™m v√†o gi·ªè h√†ng</button>
        </div>
      `;
      document.getElementById('add-to-cart-detail').onclick = function() {
        const qty = Math.max(1, Number(document.getElementById('qty').value));
        window.addToCart && window.addToCart({ id: p.id, name: p.name, price: p.price, image: p.image, qty, desc: p.desc });
        alert('ƒê√£ th√™m v√†o gi·ªè h√†ng!');
      };
      // T·ª± ƒë·ªông t·∫°o ·∫£nh nh·ªè trong b·ªô s∆∞u t·∫≠p
      const gallery = document.querySelector('.gallery');
      for (let i = 1; i <= 4; i++) {
        if (p['image' + i]) {
          const img = document.createElement('img');
          img.src = p['image' + i];
          img.alt = `${p.name} - ·∫¢nh ${i}`;
          img.onclick = function() {
            document.querySelector('.main-img img').src = this.src;
          };
          gallery.appendChild(img);
        }
      }
    }
    async function loadRelatedProducts() {
      if (!id) return;
      const res = await fetch('http://localhost:3000/products?related_to=' + id);
      if (!res.ok) return;
      const products = await res.json();
      const container = document.getElementById('related-products');
      products.forEach(p => {
        const card = document.createElement('div');
        card.className = 'other-card';
        card.innerHTML = `
          <img src="${p.image || 'image/a1.jpg'}" alt="${p.name}">
          <h3>${p.name}</h3>
          <div class="price">${Number(p.price).toLocaleString('vi-VN')}‚Ç´</div>
          <button class="btn">Xem chi ti·∫øt</button>
        `;
        card.querySelector('.btn').onclick = function() {
          window.location.href = 'product-detail.html?id=' + p.id;
        };
        container.appendChild(card);
      });
    }
    loadDetail();
    loadRelatedProducts();
  </script>
</body>
</html>
